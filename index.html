<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Privado Roblox - Estilo XModder</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset y fuente */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor central */
        .container {
            background: rgba(0,0,0,0.75);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: fadeIn 1.5s ease-in;
        }

        h1 {
            font-size: 32px;
            color: #ffcb05;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }

        p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 30px;
        }

        /* Botón estilo XModder */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        /* Animación */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Únete a mi servidor privado de Roblox!</h1>
        <p>Haz clic en el botón para entrar directamente al servidor que compré.</p>
        <a href="https://www.roblox.com/share?code=ebfc673439f5e5408307ce1dc0ca338b&type=Server" class="btn" target="_blank">
            Entrar al servidor
        </a>
    </div>
</body>
</html>
